<div class="pet-detail">
  <div class="pet-info" *ngIf="!!pet; else noPetSelected">
    <div class="title">
      <h1>{{ pet.name | titlecase }}</h1>
      <h2>{{ pet.species }}</h2>
    </div>
    <img [src]="pet.imageUrl" [alt]="pet.name"/>
    <p class="price">{{ pet.price }} €</p>
    <p [class]="pet.isAvailable ? 'available' : 'sold'" *ngIf="pet.isAvailable">
      Disponible
    </p>
    <p
      [class]="pet.isAvailable ? 'available' : 'sold'"
      *ngIf="!pet.isAvailable"
    >
      Vendu
    </p>
  </div>
  <ng-template #noPetSelected>
    <div class="no-pet-selected">Merci de sélectionner un animal</div>
  </ng-template>
</div>
